<div class="container" *ngIf="producto">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{titulo}}</h5>
          <div class="form_bg">
            <form #regForm='ngForm' (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre" name="nombre"
                       [(ngModel)]=producto.nombre>
              </div>
              <div class="form-group">
                <input type="number" class="form-control" placeholder="Precio" name="precio"
                       [(ngModel)]=producto.precio>
              </div>
              <button type="submit" class="btn btn-primary mr-1" id="guardar">Guardar</button>
              <a class="btn btn-secondary" routerLink='/busqueda-producto'>Listado</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
